<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter the Magic Words</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap');

        /* Animation de fond - Vague fluide */
        body {
            font-family: 'Playfair Display', serif;
            text-align: center;
            background: linear-gradient(-45deg, #fbe4e6, #f8c8d0, #fbe4e6);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease-in-out infinite;
            padding: 50px;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Conteneur du formulaire */
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
            z-index: 10;
        }

        h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 36px;
            color: #a33e5c;
            opacity: 0;
            animation: fadeInText 2s ease-in-out forwards;
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Champ de saisie - Avec bordure verte et marge équilibrée */
        input {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 10px 20px;
            border: 2px solid #2e7d32;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        input:focus {
            border-color: #1b5e20;
            box-shadow: 0px 0px 10px rgba(46, 125, 50, 0.5);
            outline: none;
        }

        button {
            background-color: #a33e5c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: box-shadow 0.3s ease-in-out;
        }

        button:hover {
            box-shadow: 0px 4px 15px rgba(163, 62, 92, 0.4);
        }

        /* Fil vert en arrière-plan */
        .fil-vert {
            position: absolute;
            top: 0;
            left: 50%;
            width: 4px;
            height: 100vh;
            background: linear-gradient(to bottom, transparent, #2e7d32, transparent);
            opacity: 0.8;
            transform: translateX(-50%);
            animation: filAnimation 4s ease-in-out infinite alternate;
            z-index: 1;
        }

        @keyframes filAnimation {
            0% { transform: translateX(-50%) translateY(-10px); }
            100% { transform: translateX(-50%) translateY(10px); }
        }

        /* Effet poussière d'étoiles */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- Fond avec étoiles -->
    <canvas id="stars"></canvas>

    <!-- Fil vert en arrière-plan -->
    <div class="fil-vert"></div>

    <!-- Conteneur du formulaire -->
    <div class="container">
        <h2>Enter the Magic Words</h2>
        <input type="text" id="password" placeholder="Type here...">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <!-- Script pour le mot de passe -->
    <script>
        function checkPassword() {
            var input = document.getElementById("password").value;
            var correctPassword = "Musette and Flon Flon forever in the stars";
            
            if (input === correctPassword) {
                window.location.href = "https://your-secret-page.com"; // Mets ici l'URL de la page finale
            } else {
                alert("Try again...");
            }
        }

        // Génération des étoiles scintillantes avec <canvas>
        function createStars() {
            const canvas = document.getElementById("stars");
            const ctx = canvas.getContext("2d");

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const stars = [];

            for (let i = 0; i < 50; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 2,
                    opacity: Math.random(),
                    speed: Math.random() * 0.5
                });
            }

            function drawStars() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                for (let star of stars) {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                    ctx.fill();
                }
            }

            function updateStars() {
                for (let star of stars) {
                    star.y += star.speed;
                    if (star.y > canvas.height) {
                        star.y = 0;
                        star.x = Math.random() * canvas.width;
                    }
                }
            }

            function animateStars() {
                updateStars();
                drawStars();
                requestAnimationFrame(animateStars);
            }

            animateStars();
        }

        createStars();
    </script>

</body>
</html>
