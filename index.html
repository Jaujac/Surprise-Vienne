<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter the Magic Words</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap');

        body {
            font-family: 'Playfair Display', serif;
            text-align: center;
            background-color: #fbe4e6; /* Rose pâle */
            padding: 50px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 36px;
            color: #a33e5c; /* Rose plus foncé */
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #a33e5c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #892e4b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter the Magic Words</h2>
        <input type="text" id="password" placeholder="Type here...">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <script>
        function checkPassword() {
            var input = document.getElementById("password").value;
            var correctPassword = "Musette and Flon Flon forever in the stars";
            
            if (input === correctPassword) {
                window.location.href = "https://sites.google.com/view/letters-for-musette/accueil"; // Mets ici l'URL de la page finale
            } else {
                alert("Try again...");
            }
        }
    </script>

</body>
</html>
