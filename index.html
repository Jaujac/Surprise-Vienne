<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter the Magic Words</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f4e3;
            padding: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter the Magic Words</h2>
        <input type="text" id="password" placeholder="Type here...">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <script>
        function checkPassword() {
            var input = document.getElementById("password").value;
            var correctPassword = "Musette and Flon Flon forever in the stars";
            
            if (input === correctPassword) {
                window.location.href = "https://sites.google.com/view/letters-for-musette/accueil"; // Mets ici l'URL de la page finale
            } else {
                alert("Try again...");
            }
        }
    </script>

</body>
</html>
